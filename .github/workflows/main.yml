name: Main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load Cached Dependencies
        id: dependency-cache
        uses: ./.github/actions/dependency-cache
      - name: Install Dependencies
        if: ${{ steps.dependency-cache.outputs.cache-hit != 'true' }}
        run: npm ci
  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/dependency-cache
      - name: Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/dependency-cache
      - name: Run Tests
        run: npm test
  package:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/dependency-cache
      - name: Build
        run: npm run build
      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            dist
            Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact
      - name: List files
        run: ls
